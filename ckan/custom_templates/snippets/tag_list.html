{% set _class = _class or 'tag-list' %}
<ul class="dataset--tags-list">
  {% for tag in tags %}
    <li class="dataset--tags-list-item">
      <a class="dataset--tags-list-tag" href="{% url_for controller='package', action='search', tags=tag.name %}">{{ h.truncate(tag.display_name, 22) }}</a>
    </li>
  {% endfor %}
</ul>
